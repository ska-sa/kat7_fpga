#NO WHITESPACE BETWEEN TEXT DELIMITERS!
#This is a sample config file for KAT7 lab system in South Africa with 4 dual-pol antennas.
#Some fields will be automatically overwritten when corr_init is run.

[katcp]
#List of servers to be used for F/X engines. Comma separated list with no whitespace.
servers_x = roach030180,roach030167,roach030120,roach030116
servers_f = roach030174,roach030177
katcp_port = 7147
#bitstream to load the x engine FPGAs. Should be present and load-able by ROACH's KATCP server
#bitstream_f = r_128w_512_11_r360_2010_Aug_03_1442.bof
#bitstream_f = r_128w_512_11_r362_2010_Aug_05_0603.bof 
bitstream_f = r_128w_512_11_r364_2010_Aug_06_2029.bof 
#bitstream_x = r_1f_2x_4a_r335_2010_Aug_03_2006.bof
bitstream_x = r_1f_2x_4a_r337_2010_Aug_05_0629.bof

[correlator]
#type of ADC. katadc or iadc.
adc_type = katadc
#number of frequency channels
n_chans = 512
#number of antennas in the design.
n_ants = 4
#fft shifting schedule in decimal. A binary '1' shifts, a zero does not.
fft_shift = 2047 
#Number of spectra to integrate in DRAM.
acc_len = 6103
#Number of integrations performed inherently in the X engine.
xeng_acc_len = 128
#Clockrate of ADCs in Hz.
adc_clk = 800000000
#Number of stokes parameters calculated.
n_stokes = 4
#Number of X engines per FPGA
x_per_fpga = 2
#Number of F engine clock cycles between X engine syncs. This is generated by the descramble block in the X engines. 2^18 = 262144
clk_per_sync = 262144
#Mixing freqency as a fraction of the sampling frequency. (the DDC block in the F engines). eg, 0.25. Set to zero if no DDC is present.
ddc_mix_freq = 0
#Frequency decimation of the DDC block in the F engines. eg, 4
ddc_decimation = 1
#Number of quantisation bits
feng_bits = 4
#Logical binary point position of F engine data
feng_fix_pnt_pos = 3
#pkt len of 10GbE data in 64 bit words
10gbe_pkt_len = 32
#UDP data port
10gbe_port = 8888
#Starting ip address to use (will be auto-incremented for different x engines)
10gbe_ip = 10.0.0.128
#clock rate in MHz for X engine boards.
xeng_clk = 210
#Number of dual-pol antennas' data coming over one XAUI link
n_ants_per_xaui = 1
#Number of XAUI ports in use per X engine FPGA
n_xaui_ports_per_xfpga = 1
#Number of XAUI ports in use per F engine FPGA
n_xaui_ports_per_ffpga = 2
#Number of accumulations used during ADC amplitude averaging
adc_levels_acc_len = 65536
#Number of bits in ADC
adc_bits = 8
#Time of last sync in seconds since the Unix Epoch (UTC) (automatically overwritten when mycorrelator.arm() is called)
sync_time = 1281249622

[receiver]
#UDP receiver for output data
rx_udp_port = 7148
rx_udp_ip = 192.168.100.1
#instance ID is populated in lower bits of SPEAD packet option field ID 2
instance_id=0
#Output packet payload length in bytes. Does not include SPEAD options fields.
rx_pkt_payload_len = 1024

[equalisation]
#Decimation. Adjacent frequency channels share coefficients. The center equalisation value is chosen for adjacent bins. n_eq_coeffs_per_polarisation == n_chans/eq_decimation
eq_decimation=1
#Equaliser type (complex or scalar)
eq_type=complex
#Default values for equaliser (digital gain) derived from eq_poly values (poly) or set to eq_coeff values (coef).
eq_default=poly
#Tolerance to use for auto-equalization
tolerance = 0.01

#rf_att sets the analogue attenuators on the KATADCs in 0.5dB steps. 63: -11.5dB. 0: 20dB.
rf_gain_0x = 6
rf_gain_0y = 0
rf_gain_1x = 0
rf_gain_1y = 0
rf_gain_2x = -6
rf_gain_2y = -6
rf_gain_3x = -6
rf_gain_3y = 5

#The eq_poly lines are used for setting the equalisers using a polynomial. 
#One line entry per polarisation. Item is a list of polynomial coefficients.
#Eg,
#eq_poly_0x = 10,30,40
#corresponds to 10c^2 + 30c + 40 where c is the frequency channel index and the polarisations are specified as 'x'|'y'.
#In the event of complex equaliser types, these values are applied to both the real and imaginary components (ie scalar). If you want to be able to configure these coefficients separately, use the eq_coeff configuration mode.
eq_poly_0x  = 500
eq_poly_0y  = 500
eq_poly_1x  = 500
eq_poly_1y  = 500
eq_poly_2x  = 500
eq_poly_2y  = 500
